<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Navigation Bar</title>
    <style>
        /* Reset some default styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #5c4c4c;
        }

        /* Style the header and navigation bar */
        header {
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-radius: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        /* Add some spacing for the content under the fixed navigation bar */
        main {
            padding-top: 70px; /* Adjust this value to match the height of your navigation bar */
        }

        /* Style the sections */
        section {
            padding: 100px;
        }

        /* Add some background colors to the sections for visibility */
        #section1 {
            background-color: #f0f0f0;
        }

        #section2 {
            background-color: #e0e0f0;
        }

        #section3 {
            background-color: #d0d0f0;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </header>
